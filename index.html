<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">		
	<script src="https://cdn.anychart.com/releases/8.6.0/js/anychart-core.min.js"> </script> 
	<script src ="https://cdn.anychart.com/releases/8.6.0/js/anychart-gantt.min.js"> </script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script>
	$( function() {
		$( "#datepicker_inicio_a1" ).datepicker();
		$( "#datepicker_fin_a1" ).datepicker();
	} );
	</script>
	<title>Mantenimiento</title>
</head>
<body>
	<div id = "container">		
		<div id = container_1>
			<div class="topnav">
				<table>
					<thead>

					</thead>
					<tbody>						
						<td>
							<label> Nombre del proyecto: </label>
							<input type="text" id="nombre_proyecto_input" name="name_proyecto">
							<label> Nombre Actividad 1</label>
							<input type="text" id="nombre_actividad_1" name="name_actividad_1">
							<label> Nivel de cumplimiento Actividad 1</label>
							<input type="range" min="1" max="100" value="50" class="slider" id="slider_actividad_1">
							<label> Fecha Inicio: </label>
							<p>Date: <input type="text" id="datepicker_inicio_a1"></p>
							<label> Fecha Final: </label>
							<p>Date: <input type="text" id="datepicker_fin_a1"></p>
						</td>
						<td>
							<label> Actividad 2</label>
							<input type="text" id="nombre_actividad_2" name="name_actividad_2">
							<label> Actividad 3</label>
							<input type="text" id="nombre_actividad_3" name="name_actividad_3">
						</td>
						<td>
							<label> Actividad 4</label>
							<input type="text" id="nombre_actividad_4" name="name_actividad_4">
							<label> Actividad 5</label>
							<input type="text" id="nombre_actividad_5" name="name_actividad_5">
						</td>
					</tbody>
				</table>
				<button id="boton_crear"> Crear Proyecto </button>
			</div>
		</div>
		<div id = "container_2"> 
		</div>
	</div>	
	<script>
	var boton_np = document.getElementById('boton_crear')
	let np=document.getElementById('nombre_proyecto_input')
	let na1=document.getElementById('nombre_actividad_1')
	let pora1=document.getElementById('slider_actividad_1')
	let na2=document.getElementById('nombre_actividad_2')
	let na3=document.getElementById('nombre_actividad_3')
	let na4=document.getElementById('nombre_actividad_4')
	let na5=document.getElementById('nombre_actividad_5')
	boton_np.addEventListener("click", Crear)
	function Crear(){	
		npvalue=np.value;
		na1value=na1.value;
		pora1value=pora1.value;
		pora1value=pora1value.toString();
		na2value=na2.value;
		na3value=na3.value;
		na4value=na4.value;
		na5value=na5.value;
	anychart.onDocumentReady(function() {			
		var data = [{
			id: "1",
			name: npvalue,
			actualStart: Date.UTC(2022, 01, 02),
			actualEnd: Date.UTC(2022, 06, 15),
			children: [{
					id: "1_1",
					name: na1value,
					actualStart: Date.UTC(2022, 01, 02),
					actualEnd: Date.UTC(2022, 01, 22),
					connectTo: "1_3",
					connectorType: "finish-start",	
					progressValue: pora1value/100
				},
				{
					id: "1_2",
					name: na2value,
					actualStart: Date.UTC(2022, 01, 23),
					actualEnd: Date.UTC(2022, 02, 20),
					connectTo: "1_3",
					connectorType: "start-start",
					progressValue: "90%"
				},
				{
					id: "1_3",
					name: na3value,
					actualStart: Date.UTC(2022, 02, 23),
					actualEnd: Date.UTC(2022, 02, 23),
					connectTo: "1_4",
					connectorType: "start-start",
					progressValue: "80%"
				},
				{
					id: "1_4",
					name: na4value,
					actualStart: Date.UTC(2022, 02, 26),
					actualEnd: Date.UTC(2022, 04, 26),
					connectTo: "1_5",
					connectorType: "finish-finish",
					progressValue: "90%"
				},
				{
					id: "1_5",
					name: na5value,
					actualStart: Date.UTC(2022, 04, 29),
					actualEnd: Date.UTC(2022, 05, 15),
					connectTo: "1_6",
					connectorType: "start-finish",
					progressValue: "60%"
				},
				{
					id: "1_6",
					name: "Actividad 5",
					actualStart: Date.UTC(2022, 05, 20),
					actualEnd: Date.UTC(2022, 05, 27),
					connectTo: "1_7",
					connectorType: "start-finish",
					progressValue: "40%"
				},
				{
					id: "1_7",
					name: "Actividad 6",
					actualStart: Date.UTC(2022, 05, 30),
					actualEnd: Date.UTC(2022, 06, 11),
					progressValue: "19%"
				},

			]
		}];
		// create a data tree
		var treeData = anychart.data.tree(data, "as-tree");

		// create a chart
		var chart = anychart.ganttProject();

		// set the data
		chart.data(treeData);
		// configure the scale
		chart.getTimeline().scale().maximum(Date.UTC(2022, 06, 30));
		// set the container id
		chart.container("container_2");
		// initiate drawing the chart
		chart.draw();
		// fit elements to the width of the timeline
		chart.fitAll();
	});
}
	</script>
</body>
</html>
